    <form
      style="height: 700px"
      action="https://formspree.io/f/xwkygnap"

    >
      <div class="mb-3">
        <div class="d-none d-sm-block">
          <label for="exampleInputEmail1" class="form-label">שם פרטי</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            name="name"
          />
        </div>
        <input
          type="text"
          class="form-control d-sm-none"
          id="exampleInputEmail1"
          placeholder="שם פרטי"
          name="name"
        />
      </div>

      <div class="mb-3">
        <div class="d-none d-sm-block">
          <label for="exampleInputPassword1" class="form-label">שם משפחה</label>

            id="exampleInputPassword1"
            name="last-name"
          />

          id="exampleInputPassword1"
          placeholder="שם משפחה"
          name="last-name"
        />
      </div>
      <div class="mb-3">
        <div class="d-none d-sm-block">
          <label class="form-label"> כתובת אימייל</label>
          <input type="text" class="form-control" />
        </div>
        <input
          type="text"
          class="form-control d-sm-none"
          placeholder="כתובת אימייל"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >שאלות?</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
      <div class="mb-3 form-check">
        <input
          type="checkbox"
          class="form-check-input checkbox"
          id="exampleCheck1"
        />
        <label class="form-check-label" for="exampleCheck1"
          >תשלחו לי עדכונים לאימייל</label
        >
      </div>
      <button type="submit" class="btn btn-primary">שלח!</button>
